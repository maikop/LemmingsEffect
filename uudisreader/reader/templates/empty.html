{% block content %}
{% for uudised in page %}

    <div class = "reader_body">
    <div class = "uudised_meta">
    </div>
            <article>
            <h3><a href="{{uudised.link}}">{{ uudised.title }}</a></h3>
            <i><p>{{uudised.published}}</p></i>

            <p>{{ uudised.description |safe }}</p>

            </article>
    </div>
{% endfor  %}

{% if page.has_next %}
<div class="PageNav">
{{page.number}} &#47; {{page.paginator.num_pages}}
</div>
{% endif %}

{% endblock %}
